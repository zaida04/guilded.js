name: Deploy Docs
on:
    push:
        branches:
            - main
        paths:
            - "packages/**"
            - "typedoc.json"
    workflow_dispatch:
jobs:
    docs:
        name: Deploy Docs
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v1

            - name: Install dependencies
              run: bun install
              
            - name: Build project
              run: bun run build

            - name: Build the docs
              run: bun run docs

            - name: Commit the Docs
              uses: cpina/github-action-push-to-another-repository@v1
              env:
                  API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
              with:
                  source-directory: "docs"
                  destination-github-username: "github-actions[bot]"
                  destination-repository-username: "guildedjs"
                  destination-repository-name: "guildedjs.github.io"
                  target-branch: "main"
                  user-email: 41898282+github-actions[bot]@users.noreply.github.com
